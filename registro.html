        <form name="fvalida">
            <div class="divForm">

                <label for="nombre">Nombre:</label>

        <script>
            // Código JS para validar envío de formulario.

            function valida_envia() {
                //valido el nombre
                if (document.fvalida.nombre.value.length == 0) {
                    // swal({
                    //     text: "Ingrese su nombre por favor",
                    //     icon: "warning",
                    // });
                    alert("Escriba su Nombre por favor")
                    document.fvalida.nombre.focus()
                    return 0;
                }

                //valido el apellido
                if (document.fvalida.apellido.value.length == 0) {
                    alert("Escriba su Apellido por favor")
                    document.fvalida.apellido.focus()
                    return 0;
                }

                //valido la edad. tiene que ser entero mayor que 18
                edad = document.fvalida.edad.value
                edad = validarEntero(edad)
                document.fvalida.edad.value = edad
                if (edad == "") {
                    alert("Ingrese una Edad válida por favor")
                    document.fvalida.edad.focus()
                    return 0;
                } else {
                    if (edad < 18) {
                        alert("Debe ser mayor de 18 años")
                        document.fvalida.edad.focus()
                        return 0;
                    }
                }

                //valido el email
                if (document.fvalida.email.value.length == 0) {
                    alert("Escriba su Email por favor")
                    document.fvalida.email.focus()
                    return 0;
                }

                //el formulario se envia y 
                //pasa al html gracias para continuar navegando
                document.fvalida.submit();
                window.location.href = 'gracias.html';
            }

            function validarEntero(edad) {
                const numero = parseInt(edad);
                if (numero - Math.floor(numero) == 0) {
                    edad = String(edad);
                    return edad;
                } else {
                    return "";
                }
            }
        </script>
